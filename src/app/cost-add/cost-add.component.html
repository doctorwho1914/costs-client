<div class="container">
  <form [formGroup]="addCostForm" (ngSubmit)="save()">
    <div class="form-group">
      <label for="category">Категория</label>
      <select class="form-control"
              id="category"
              formControlName="categoryId"
              value=""
              required>
        <option value="?"></option>
        <option *ngFor="let c of categories" value="{{c.id}}">{{c.name}}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="value">Сумма</label>
      <input type="number"
             class="form-control"
             id="value"
             placeholder="Сумма"
             formControlName="value"
             value=""
             required="">
    </div>
    <div class="form-group">
      <label for="createdAt">Дата</label>
      <input type="date"
             class="form-control"
             placeholder="Дата"
             id="createdAt"
             formControlName="createdAt"
             value=""
             required="">
    </div>
    <div class="form-group">
      <label class="form-check-label" for="note">Примечания</label>
      <textarea class="form-control"
                id="note"
                placeholder=""
                formControlName="description"
                value=""
      ></textarea>
    </div>
    <button type="submit" class="btn btn-primary" style="width: 100%">Сохранить</button>
  </form>

</div>
