<div class="container">
  <form [formGroup]="addCostForm" (ngSubmit)="save()">
    <div class="form-group">
      <label for="category">Категория</label>
      <select class="form-control"
              id="category"
              formControlName="categoryId"
              value=""
              required>
        <option value="?"></option>
        <option *ngFor="let c of categories" value="{{c.id}}">{{c.name}}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="value">Сумма</label>
      <input type="number"
             class="form-control"
             id="value"
             placeholder="Сумма"
             formControlName="value"
             value=""
             required="">
    </div>
    <div class="form-group">
      <label for="createdAt">Дата</label>
      <input type="date"
             class="form-control"
             placeholder="Дата"
             id="createdAt"
             formControlName="createdAt"
             value=""
             required="">
    </div>
    <div class="form-group">
      <label class="form-check-label" for="note">Примечания</label>
      <textarea class="form-control"
                id="note"
                placeholder=""
                formControlName="description"
                value=""
      ></textarea>
    </div>
    <button type="submit" class="btn btn-primary" style="width: 100%">Сохранить</button>
  </form>

  <div class="row px-3">

    <div class="col-12 px-0 py-3 border-bottom border-secondary">
      Категория:
      <span style="float: right">Неделя/Месяц</span>
    </div>
    <div class="col-12 px-0 py-3 border-bottom border-primary" *ngFor="let e of statistic">
      {{e.name}}
      <span style="float: right">{{e.weekSum}}/{{e.monthSum}} грн</span>
    </div>
  </div>

</div>
